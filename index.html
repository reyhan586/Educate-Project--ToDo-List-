<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>TO DO List</h1>
      <div class="main-input">
        <input type="text" id="todoItem" placeholder="Enter a task">
      </div>
      <div class="buttons-container">
        <select id="mySelect">
          <option value="" selected hidden>Select Todo Status</option>
          <option value="minor">minor</option>
          <option value="normal">normal</option>
          <option value="critical">critical</option>
        </select>
        <div class="search-box"> 
          <img src="icons.svg" alt="search icon">
          <input id="searchInput" placeholder="search..." oninput="searchBox()"/>
        </div>
        <div>
          <select id="sort">
            <option value="" selected hidden>sort by...</option>
            <option value="Status">Status</option>
            <option value="Date">Date</option>
            <option value="Default">Default</option>
          </select>
        </div>
        <button id="add-button" class="add-button" onclick="addTasks()">add task</button>
      </div>
      <div class="todo-list">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
